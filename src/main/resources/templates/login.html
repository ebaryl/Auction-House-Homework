<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Auction System</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <h2>Login</h2>
    <form id="login-form" action="/login" method="post">
        <p th:if="${loginInfo != null}" th:text="${loginInfo}"></p>
        <input type="text" name="login" placeholder="Login" required class="text-field">
        <input type="password" name="password" placeholder="Password" required class="text-field">
        <input type="submit" value="Login" class="button">
    </form>
    <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
</div>
</body>
</html>
