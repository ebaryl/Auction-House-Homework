<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Auction - Auction System</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/create-auction.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div class="container">
    <h2>Edit Auction</h2>
    <form th:action="@{/auctions/edit/{id}(id=${auction.id})}" th:object="${auction}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div>
            <label for="buyNowPrice">Buy Now Price:</label>
            <input type="number" id="buyNowPrice" th:field="*{buyNowPrice}" step="0.01" required>
        </div>
        <div th:if="${auction.bids.isEmpty()}">
            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" required>
                <option value="Real Estate">Real Estate</option>
                <option value="Automotive">Automotive</option>
                <option value="Art and Antiques">Art and Antiques</option>
                <option value="Fashion and Accessories">Fashion and Accessories</option>
                <option value="Collectibles">Collectibles</option>
                <option value="Jewelry">Jewelry</option>
            </select>
        </div>
        <div th:if="${auction.bids.isEmpty()}">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" th:field="*{endTime}" required>
        </div>
        <button type="submit">Update Auction</button>
    </form>
</div>
</body>
</html>
